<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function()
            {

                let buttons = document.querySelectorAll('.buttons button');
                let validador = document.querySelector('#validador');

                buttons.forEach(function(botao)
                {

                    botao.addEventListener('click', function()
                    {

                        if (botao.classList.contains('correto'))
                        {
                             botao.style.backgroundColor = 'green';
                             validador.innerHTML = 'Correct!';
                        }

                        else
                        {
                            botao.style.backgroundColor = 'red';
                            validador.innerHTML = 'Incorrect!';
                        }

                    });
                });

                let inputResposta = document.querySelector('#dissertativa');
                let botaoConfirmar = document.querySelector('#confirmador');
                let validador2 = document.querySelector('#validador2');

                botaoConfirmar.addEventListener('click', function()
                {
                    let respostaDoUsuario = inputResposta.value;
                    let respostaCorreta = "87";

                    if (respostaDoUsuario == respostaCorreta)
                    {
                        inputResposta.style.backgroundColor = 'green'
                        validador2.innerHTML = 'Correct!'
                    }
                    else
                    {
                        inputResposta.style.backgroundColor = 'red'
                        validador2.innerHTML = 'Incorrect!'
                    }

                    console.log('Bot√£o confirmar foi clicado!');
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the name of Gandalf's race?</h3>
                <div id="validador"></div>
                <div class="buttons">
                    <button class="incorreto">Mage</button>
                    <button class="incorreto">Valar</button>
                    <button class="correto">Maiar</button>
                    <button class="incorreto">Ainur</button>
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>How old was Aragorn at his coronation?</h3>
                <div id="validador2"></div>
                <input type="text" id="dissertativa">
                <button id="confirmador">Confirmar!</button>
            </div>
        </div>
    </body>
</html>
