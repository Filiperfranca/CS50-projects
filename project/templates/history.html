{% extends "layout.html" %}

{% block title %}
    history
{% endblock %}

<!--
    
-->
{% block main %}
    <h1>history</h1>
    <table  class=table-striped>
        <thead>
            <tr>
                <th>habits</th>
                <th>date completed</th> <!--for the check buttons-->
            </tr>
        </thead>
        <tbody>
            {% for entry in history %}
                <tr>
                    <td>{{ entry.name }}</td>
                    <td>{{ entry.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
